<!-- repositorylist.component.html -->
<div *ngIf="repos && repos.length > 0" class="mt-4 grid auto-rows-fr grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2">
    <!-- Use app-repository-card component to display each repository card -->
    <app-repo-card *ngFor="let card of repos" [card]="card" [repoLanguages]="repoLanguages"></app-repo-card>
  </div>
